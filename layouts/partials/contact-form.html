<form name="contatti" method="POST" data-netlify="true" class="contact-form">
  <input type="hidden" name="form-name" value="contatti">

  <h2>Contatti</h2>
  <p>Compila il form per richiedere informazioni o prenotare una sessione.</p>

  <label>
    Nome e cognome<br>
    <input type="text" name="nome" required>
  </label>

  <label>
    Email<br>
    <input type="email" name="email" required>
  </label>

  <label>
    Messaggio<br>
    <textarea name="messaggio" rows="5" required></textarea>
  </label>

  <button type="submit" class="btn-primary">Invia</button>
</form>
