<section class="contact-form" id="contatti">
  {{ $url := .RelPermalink }}
  {{ $isRO := or (hasPrefix $url "/ro/") (eq $url "/ro/") }}

  {{ if $isRO }}
    <h2>Contact</h2>
    <p>Completează formularul pentru a solicita informații sau a programa o sesiune.</p>

    <form name="contact-ro" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <!-- obbligatorio per Netlify -->
      <input type="hidden" name="form-name" value="contact-ro">

      <!-- honeypot antispam: deve essere nascosto via CSS -->
      <p class="hidden">
        <label>Lasă gol acest câmp: <input name="bot-field"></label>
      </p>

      <label>
        Nume și prenume
        <input type="text" name="name" required>
      </label>

      <label>
        Email
        <input type="email" name="email" required>
      </label>

      <label>
        Telefon
        <input type="tel" name="phone">
      </label>

      <label>
        Mesaj
        <textarea name="message" rows="5" required></textarea>
      </label>

      <button type="submit" class="btn-primary">Trimite</button>
    </form>

  {{ else }}
    <h2>Contatti</h2>
    <p>Compila il form per richiedere informazioni o prenotare una sessione.</p>

    <form name="contact-it" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <!-- obbligatorio per Netlify -->
      <input type="hidden" name="form-name" value="contact-it">

      <!-- honeypot antispam: deve essere nascosto via CSS -->
      <p class="hidden">
        <label>Non compilare questo campo: <input name="bot-field"></label>
      </p>

      <label>
        Nome e cognome
        <input type="text" name="name" required>
      </label>

      <label>
        Email
        <input type="email" name="email" required>
      </label>

      <label>
        Telefono
        <input type="tel" name="phone">
      </label>

      <label>
        Messaggio
        <textarea name="message" rows="5" required></textarea>
      </label>

      <button type="submit" class="btn-primary">Invia</button>
    </form>
  {{ end }}
</section>
