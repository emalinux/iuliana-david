<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FAVICON -->
<link rel="icon" href="{{ "img/favicon.ico" | relURL }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ "img/favicon-96x96.png" | relURL }}">
<link rel="icon" type="image/svg+xml" href="{{ "img/favicon.svg" | relURL }}">

<!-- APPLE ICON -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ "img/apple-touch-icon.png" | relURL }}">

<!-- WEB APP MANIFEST -->
<link rel="manifest" href="{{ "img/site.webmanifest" | relURL }}">
<meta name="theme-color" content="#ffffff">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Lora:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS principale -->
    {{ $style := resources.Get "css/main.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
  </head>
  <body>
    {{ partial "header.html" . }}

    <main>
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
